  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a855f7;
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      color: #a855f7;
    }

    .certificate-grid {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .certificate-card {
      background: #1f1f1f;
      border-radius: 1rem;
      width: 260px;
      height: 240px;
      padding: 1.5rem;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-align: left;
      position: relative;
      text-decoration: none;
      color: white;
    }

    .certificate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
    }
    .certificate-card span:hover {
      transform: scale(1.05);
      color: #a855f7;
    }

    .certificate-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .certificate-card p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .certificate-card span {
      color: #60a5fa;
      font-size: 0.85rem;
      position: absolute;
      bottom: 1.5rem;
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      background: #0d0d0d;
    }
  </style>
</head>
